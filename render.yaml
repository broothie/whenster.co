services:
  - name: whenster-production
    type: web
    env: ruby
    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /api/health
    autoDeploy: false
    envVars:
      - fromGroup: global
      - fromGroup: production
    domains:
      - production.whenster.co

  - name: whenster-staging
    type: web
    env: ruby
    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - fromGroup: global
      - fromGroup: staging

databases:
  - name: whenster-production
    databaseName: whenster
    user: whenster

  - name: whenster-staging
    databaseName: whenster
    user: whenster

envVarGroups:
  - name: global
    envVars:
      - key: SENDGRID_API_KEY
        sync: false

  - name: production
    envVars:
      - key: HOSTNAME
        value: production.whenster.co
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        sync: false

  - name: staging
    envVars:
      - key: HOSTNAME
        value: whenster-staging.onrender.com
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: EMAIL_PREFIX_ALLOWLIST
        sync: false
